version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ecommerce_mysql
    environment:
      MYSQL_DATABASE: ecommerce_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./ecommerce-core-service/database-schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Core Service (Backend)
  core-service:
    build:
      context: ./ecommerce-core-service
      dockerfile: Dockerfile
    container_name: ecommerce_core_service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ecommerce_db
      SPRING_DATASOURCE_USERNAME: ecommerce_user
      SPRING_DATASOURCE_PASSWORD: ecommerce_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./ecommerce-frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://core-service:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - core-service
    networks:
      - ecommerce_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  ecommerce_network:
    driver: bridge
