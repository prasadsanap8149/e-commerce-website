spring:
  application:
    name: ecommerce-core-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: WARN
    com.ecommerce: DEBUG

feature:
  auth:
    enabled: true
  payment:
    enabled: true
  email:
    enabled: false
  sms:
    enabled: false
  storage:
    enabled: false
